<template>
    <lightning-card title="Lightning Edit Form">
        <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={handleSubmit} onsuccess={handleSuccess}>
            <div class="slds-grid">
                <div class="slds-col">
                    <!-- Your lightning-input-field components here -->
                    <lightning-input-field field-name={nameField} value={nameData}></lightning-input-field>
                </div>
                <div class="slds-col">
                    <!-- More lightning-input-field components here -->
                    <lightning-input-field field-name={emailField} value={emailData}></lightning-input-field>
                </div>
            </div>
            <!-- <lightning-input-field field-name={nameField} value={nameData}></lightning-input-field> -->
            <!-- <lightning-input-field field-name={emailField} value={emailData}></lightning-input-field> -->

            <lightning-button label="Save" type="submit" variant="brand"></lightning-button>
            <!-- <lightning-button label="Cancel" onclick={handleCancel}></lightning-button> -->
        </lightning-record-edit-form>
    </lightning-card>
</template>
