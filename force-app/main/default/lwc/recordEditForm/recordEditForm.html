<template>
    <lightning-card title = "Record Edit Form">
        <lightning-record-edit-form 
                                    object-api-name={objectApiName}
                                    onsuccess={handleSuccess}
                                    density="Compact">
                                
                <lightning-input-field field-name="Id" value={contactId}></lightning-input-field>
                <lightning-input-field field-name={firstName}></lightning-input-field> 
                <lightning-input-field field-name={lastName}></lightning-input-field> 
                <lightning-input-field field-name={emailId}></lightning-input-field> 
                <lightning-input-field field-name={accountId}></lightning-input-field> 

            <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>
        </lightning-record-edit-form>
    </lightning-card>
</template>
