<template>
    <lightning-card title = "Button" style="width: 400px;">
        <lightning-button style ="padding-left:10px" label={dynamicLabel}
                          variant="brand"
                          onclick={handleClick}>
        </lightning-button>
    </lightning-card>

    <template if:true={isVisible}>
        <lightning-card title = " Contact Data Table " style="width: 400px;">

            <lightning-input type="Search" style="padding-left:5px ; width : 600px"
                             label= "Search Contact"
                             value={value}
                             onchange={handleChange}>
            </lightning-input><br/>

            <lightning-datatable key-field="Id"
                                 data={data1}
                                 columns={columns}>
            </lightning-datatable>
        </lightning-card>
    </template>
</template>
